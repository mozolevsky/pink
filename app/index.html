<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
<header class="main-header">
    <div class="container">
        <div class="flex-wrapper">
            <div class="main-header__logo">
                <picture>
                    <source media="(min-width: 940px)" srcset="img/desctop/logotype-white-desktop.png">
                    <source media="(min-width: 700px)" srcset="img/tablet/logotype-white-tablet.png">
                    <img srcset="img/mobile/logotype-white-mobile.png">
                </picture>
            </div>
            <div class="main-header__nav-button"></div>
            <nav class="main-header__navigation">
                <a href="#" class="main-header__nav-link">Главная</a>
                <a href="#" class="main-header__nav-link">Фотографии</a>
                <a href="#" class="main-header__nav-link">Конкурс</a>
                <a href="#" class="main-header__nav-link">HTML Academy</a>
            </nav>
        </div>
    </div>
</header>
<main class="main-container">
    <div class="top-block">
        <div class="container">
            <div class="download-app">
                <h1 class="download-app__title">Взглянте на жизнь иначе!</h1>
                <button class="download-app__button" type="button">Скачать приложение</button>
                <div class="download-app__flex-wrapper">
                    <div class="download-app__icon download-app__icon_apple"></div>
                    <div class="download-app__icon download-app__icon_android"></div>
                    <div class="download-app__icon download-app__icon_windows"></div>
                </div>
                <div class="download-app__desc">Доступно для iPhone, iPad, Android, Windows Phone, OS X, Windows 8</div>
            </div>
        </div>
    </div>

</main>
</body>
</html>
